<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class=".container">
        <section class="search mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search a recipe." aria-label="Search a recipe." aria-describedby="button-addon2">
                <button class="btn btn-info" type="button" id="button-addon2">Search</button>
              </div>
        </section>

        <!-- Recipe Information goes here -->
        <section id="recipe-info">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://www.themealdb.com/images/media/meals/7vpsfp1608588991.jpg" alt="..." class="img-fluid">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <ul class="card-text">
                        <li>hello</li>
                        <li>hello</li>
                        <li>hello</li>  
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <!-- Recipe information ended -->

        <!-- Search results here -->
        <section id="results">
            <div class="card" style="width: 18rem;">
                <img src="https://www.themealdb.com/images/media/meals/7vpsfp1608588991.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-text">Name Here</h3>
                </div>
              </div>
        </section>
        <!-- Search results ended -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
